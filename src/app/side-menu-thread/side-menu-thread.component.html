<mat-drawer-container class="example-container mat-drawer-div">
    <mat-drawer #drawer class="example-sidenav sidenav" mode="side" position="end" opened>
        <div class="sidenav-header">
            <div>
                <span class="sidenav-headline">Thread</span>
                <img class="tag-icon" src="assets/icons/tag-hover.svg">
                <span class="thread-name">Entwicklerteam</span>
            </div>
            <img class="close-icon" src="assets/img/close.svg">
        </div>

        <div class="sidenav-body">

            <div class="thread-starter">

                <div class="message-div">
                    <img src="assets/img/ch4.svg">
                    <div class="message-inner-div">
                        <div class="mes-name-clock">
                            <span class="mes-name">Noah Braun</span>
                            <span>14:25 Uhr</span>
                        </div>

                        <diV class="message">
                            Welche Version ist aktuell von Angular?
                        </diV>
                    </div>
                </div>
                <span class="answer-counter">2 Antworten</span>

            </div>

        </div>

    </mat-drawer>

    <!-- <div class="example-sidenav-content">
        <button type="button" mat-button (click)="drawer.toggle()">
            Toggle sidenav
        </button>
    </div> -->

</mat-drawer-container>
