<mat-drawer-container class="example-container mat-drawer-div" autosize>
    <mat-drawer #drawer class="example-sidenav sidenav" mode="side">
        <img src="assets/img/workspace-logo.svg"></mat-drawer>



</mat-drawer-container>
<div class="example-sidenav-content sidenav-content">
    <img class="open-sidenav" *ngIf="!menuHidden" src="assets/img/open-sidenav.svg">
    <img class="close-sidenav" *ngIf="menuHidden" src="assets/img/close-sidenav.svg">
    <span>Workspace-Menü schließen</span>
    <button type="button" mat-button (click)="drawer.toggle();menuHidden=!menuHidden">
    </button>
</div>
