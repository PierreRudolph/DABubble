<div style="position: absolute;top:0; ">
    <div class="profile" (click)="openChoie()" style="cursor: pointer;">
        <div style="width:fit-content;max-width: 400px; white-space: nowrap; font-size: 32px;">{{user.name}}</div>
        <img style="max-width: 70px;" src="{{user.iconPath}}">
        <img style="cursor: pointer;" src="assets/img/arrowDown.svg">
    </div>
    <div *ngIf="choiceDialog" class="choiceDialog">
        <div style="cursor: pointer;" (click)="openProfile()">Profile</div>
        <div style="cursor: pointer;" (click)="logOut()">Logout</div>
    </div>
    <div *ngIf="choiceDialog" class="dialogGrey" (click)="openChoie()"></div>
    <app-profile-dialog [user]="user" (newItemEvent)="setOpen($event)" (newItemEventUser)="setUser($event)"
        *ngIf="profileOpen"></app-profile-dialog>
</div>
