<div class="edit-channel-dialog">

    <div class="dialog-header">
        <div>
            <img src="assets/icons/tag.svg">
            <span class="fs24 wei700">{{channel.name}}</span>
        </div>
        <img mat-dialog-close style="cursor: pointer;" src="assets/img/close.svg">
    </div>

    <div class="channel-sub-headlines" *ngIf="chanNamOnEdit">
        <span class="fs18 wei700">Channel-Name</span>
        <span (click)="saveNewChannelName()" class="fs18 wei600">Speichern</span>
    </div>

    <div class="new-chan-name-input-div" *ngIf="chanNamOnEdit">
        <img src="assets/icons/tag.svg">
        <input id="nameChannel" placeholder="{{channel.name}}">
    </div>

    <div class="channel-name-outer-div" *ngIf="!chanNamOnEdit">

        <div class="channel-sub-headlines">
            <span class="fs18 wei700">Channel-Name</span>
            <span (click)="editChannelName()" class="fs18 wei600">Bearbeiten</span>
        </div>

        <div>
            <img src="assets/icons/tag.svg">
            <span class="fs18">{{channel.name}}</span>
        </div>

    </div>
    <div class="channel-desc-edit-div" *ngIf="chanDescOnEdit">
        <div class="channel-sub-headlines" *ngIf="chanDescOnEdit">
            <span class="fs18 wei700">Beschreibung</span>
            <span class="fs18 wei600" (click)="saveNewChannelDesc()">Speichern</span>
        </div>
        <input id="description" class="new-chan-desc-input" *ngIf="chanDescOnEdit"
            placeholder=" {{channel.description}}">
        <div class="border-div border-div-editing" *ngIf="chanDescOnEdit"></div>
        <span class="fs18 wei700" *ngIf="chanDescOnEdit">Erstellt von</span>
        <span class="channel-creater-name" *ngIf="chanDescOnEdit">Noah Braun</span>
    </div>
    <div class="channel-description-outer-div" *ngIf="!chanDescOnEdit">

        <div class="channel-sub-headlines">
            <span class="fs18 wei700">Beschreibung</span>
            <span class="fs18 wei600" (click)="editChannelDesc()">Bearbeiten</span>
        </div>
        <span class="fs18">
            {{channel.description}}
        </span>
        <div class="border-div"></div>
        <span class="fs18 wei700">Erstellt von</span>
        <span class="channel-creater-name"> {{channel.creator}}</span>
    </div>

    <div class="dialogDiv" *ngIf="screenWidth<471">
        <div class="dialogHeader">
            <span class="nunito fs24 wei700">Mitglieder</span>
            <img mat-dialog-close src="assets/img/close.svg">
        </div>
        <div class="members">

            <div class="contactDiv">
                <div style="position: relative;">
                    <img src="{{getIcon(user.idDB)}}">
                    <div [class.greenDot]="user.getAktive()" class="stateDot"></div>
                </div>
                <span>{{user.name}} (Du)</span>
            </div>

            <div *ngFor="let u of channel.members" class="contactDiv">
                <div style="position: relative;" *ngIf="!isMe(u)">
                    <img src="{{getIcon(u.memberID)}}">
                    <div [class.greenDot]="getAktive(u)" class="stateDot"></div>
                </div>
                <span *ngIf="!isMe(u)">{{u.memberName}}</span>
            </div>

        </div>
        <div class="addMembers" (click)="openAddPeopleDialog()">
            <img src="assets/icons/add-people.svg">
            <span class="fs18">Mitglieder hinzuf√ºgen</span>
        </div>
    </div>

    <div class="btn-div">
        <button class="btn">Channel verlassen</button>
    </div>

</div>
