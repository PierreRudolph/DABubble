<div class="main-page">
    <app-side-menu (newItemEvent)="setOpen($event)" (newItemEventUser)="setUser($event)" [user]="user" 
    [userList]="userList" class="side-menu"></app-side-menu>
    <div class="main-content-div">
      <div>
        Chat mit {{otherChatUser.name}}        
      </div>
      <div style="margin:20px" *ngFor="let c of this.currentTalkData.communikation,index as i">
        <div >{{c.date}}</div>
        <div style="margin:20px" *ngFor="let m of this.currentTalkData.communikation[i].messages">
        <div >{{m.name}}</div>
        <div >{{m.time}}</div>
        <div >{{m.message}}</div>
        </div>
      </div>
      <textarea [(ngModel)]="text"></textarea>
      <button (click)="saveMessage()">senden</button>
    </div>
    <app-side-menu-thread  class="side-menu"></app-side-menu-thread>
    <app-main-dialog-profil [user]="user"></app-main-dialog-profil>
</div>
