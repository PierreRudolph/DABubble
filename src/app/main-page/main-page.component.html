<app-header [sideMenuHidden]="sideMenuHidden" [threadList]="channelList" [user]="user" [userList]="userList"
  [talkList]="talkList" (callOpenChannel)="callOpenChan($event)" (isOpen)="setNewMessage($event)"
  (callOpenTalk)="openMessage($event)" (toggleSideMenu)="toggleSideMenu($event)"
  (openSideMenu)="openSideMenu()"></app-header>

<div class="main-page">

  <app-side-menu (newItemEvent)="setOpen($event)" (newItemEventUser)="setOtherUser($event)"
    (isOpen)="setNewMessage($event)" (newItemEventChanel)="callOpenChan($event)"
    (newItemEventMenuHidden)="setSideMenuHidden($event)" [user]="user" [userList]="userList" [channelList]="channelList"
    class="side-menu" [class.width100Percent]="!sideMenuHidden&&screen.mobileScreenWidth()" [talkList]="talkList"
    (channelOpen)="setChannelOpenBol($event)"></app-side-menu>

  <div class="main-content-div" *ngIf="setMobileView()" #mainContentDiv>

    <app-channel-window class="channel-window" *ngIf="showChannel()" [channelList]="channelList"
      [channelNumber]="channelNumber" [user]="user" [userList]="userList" (newItemEventChannel)="setThreadC($event)"
      [sideMenuHidden]="sideMenuHidden" [threadOpen]="threadOpen"
      (callOpenTalk)="openMessage($event)"></app-channel-window>

    <app-private-message class="privateMessage" *ngIf="showPrivateMessage()" [user]="user"
      (newItemEventLoggedUser)="setLoggedInUser($event)" (callOpenUser)="openMessage($event)" [talkList]="talkList"
      (sendCurrentTalkId)="setCurrentTalkId($event)" [userList]="userList" [currentTalkData]="currentTalkData"
      [otherChatUser]="otherChatUser"></app-private-message>
    <app-send-new-message style="height:100%" [channelList]="channelList" [user]="user" [userList]="userList"
      (callOpenChannel)="callOpenChan($event)" (isOpen)="setNewMessage($event)" (areaText)="setAreaTextChannel($event)"
      (areaTextPrivate)="setAreaTextPrivate($event)" (callOpenTalk)="openMessage($event)"
      (dataUploadChannel)="setdataUploadChannel($event)" (dataUploadPrivate)="setdataUploadPrivate($event)"
      *ngIf="newMessOpen"></app-send-new-message>

  </div>

  <app-side-menu-thread *ngIf="threadOpen&&setMobileThreadView()" class="sideMenuThread" [channelList]="channelList"
    [user]="user" [threadC]="threadC" [userList]="userList" (newSetOpen)="setOpenValue($event)"
    (newItemEventOpenChat)="setOpenValue($event)" (callOpenTalk)="openMessage($event)" [channelOpen]="channelOpen"
    [sideMenuHidden]="sideMenuHidden"></app-side-menu-thread>
  <app-main-dialog-profil [user]="user" (unsubscribe)="unsubscribe()"></app-main-dialog-profil>

</div>
